<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<title>Youtube</title>
</head>
<body>
<header>
	<form>
		<div id="searchfield">
			<input type="text" autofocus placeholder="Search for videos or music">
			<button>Add media</button>
		</div>
	</form>
</header>
<section id="nowPlaying">
	<div class="media">Now playing</div>
</section>
<section id="videofeed">
	<div class="media youtube">
		<div class="rank"><span>1</span></div>
		<div class="vote">
			<span class="upvote">⬆</span>
			<span class="rating">1337</span>
			<span class="downvote">⬇</span>
		</div>
		<div class="image">
			<img src="//i1.ytimg.com/vi/L1i8QTOV20Y/default.jpg">
		</div>
		<div class="info">
		<h3>Barbershop Quartet - God Only Knows (OST Bioshock Infinite) [2:41]</h3>
		<p>The Original Soundtrack from BioShock Infinite | Barbershop Quartet - God Only Knows
		Join and be the first: http://twitter.com/MrSarto</p>
		</div>
	</div>
	<div class="media spotify">
		<div class="rank"><span>2</span></div>
		<div class="vote">
			<span class="upvote">⬆</span>
			<span class="rating">42</span>
			<span class="downvote">⬇</span>
		</div>
		<div class="image">
			<img src="spotify.png" height="70px">
		</div>
		<h3>Trent Reznor and Atticus Ross - In Motion [5:02]</h3>
	</div>
</section>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/libs/handlebars.runtime-v1.3.0.js"></script>
		<script type="text/javascript" src="assets/js/libs/typeahead.bundle.min.js"></script>
		<script type="text/javascript" src="assets/js/templates.js"></script>
		<script type="text/javascript" src="assets/js/application.js"></script>
</body>
</html>
